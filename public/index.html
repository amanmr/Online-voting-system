<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="head">
        <p >Welcome to Voting Portal</p>
    </div>
    <div class="form1">
        <div class="block1">
            <form action="/login" method="post">
                <p id="login">LOGIN</p><br><br>
                <input type="number" name="contact" id="number" placeholder="Enter Mobile Number"><br><br>
                <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>
                <select name="type" id="type">
                    <option value="voter">User</option>
                    <option value="candidate">Participant</option>
                </select><br><br>

                <input type="submit" value="Submit" id="submit">
            </form>
            <br>
            <div class="block2">
                <p>New User?<a href="register.html"> Register Here! </a></p>
            </div>
        </div>
    </div>
</body>

</html>
